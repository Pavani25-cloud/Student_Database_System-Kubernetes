<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* General styles for the body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background: url("https://images.template.net/358512/Aesthetic-Mint-Green-Background-edit-online-2.jpg") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Style for the header and navigation bar */
        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px 0;
            width: 100%;
            top: 0;
            position: fixed;
            z-index: 1000;
        }

        .navbar {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        /* Main content styling */
        main {
            margin-top: 80px; /* Adjust for header height */
            width: 100%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.8); /* Transparent white background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        p {
            margin: 10px 0;
            font-size: 16px;
        }

        a {
            display: block;
            color: #007BFF;
            text-decoration: none;
            margin: 5px 0;
            font-size: 16px;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: auto;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            padding: 10px;
            width: 100%;
            position: fixed;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="registration.html">Registration</a>
            <a href="search.html">Search</a>
            <a href="contact.html">Contact Us</a>
        </div>
    </header>

    <main>
        <h1>Contact Us</h1>
        <p>For any inquiries, please contact us at:</p>
        <p>Admin Number: +1-234-567-890</p>
        <p>Follow us on:</p>
        <a href="https://facebook.com/college" target="_blank">Facebook</a>
        <a href="https://instagram.com/college" target="_blank">Instagram</a>
        <a href="https://twitter.com/college" target="_blank">Twitter</a>
    </main>

    <footer>
        <p>&copy; 2024 College Information. All rights reserved.</p>
    </footer>
</body>
</html>
